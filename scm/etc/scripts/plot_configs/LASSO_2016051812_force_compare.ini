gmtb_scm_datasets = ../../bin/output_LASSO_2016051812/output.nc, ../../bin/output_LASSO_2016051812_VARA/output.nc, ../../bin/output_LASSO_2016051812_MSDA/output.nc,
gmtb_scm_datasets_labels = ECMWF, VARA, MSDA,
plot_dir = ../../bin/plots_LASSO_2016051812/
obs_file = ../../data/raw_case_input/sgp3hIOPsndgBasedV2.0_ConstrVarAnaX1.c1.19970618.000000.cdf
obs_compare = False
plot_ind_datasets = True
time_series_resample = True

[time_slices]
  [[full]]
    start = 2016, 5, 18, 12
    end = 2016, 5, 19, 3

[time_snapshots]

[plots]
  [[profiles_mean]]
    vars = T, qv, T_force_tend
    vars_labels = 'T (K)', 'q (kg kg$^{-1}$)', 'T forcing (K s$^{-1}$)'
    vert_axis = pres_l
    vert_axis_label = 'p (Pa)'
    y_inverted = True
    y_log = False
    y_min_option = min             #min, max, val (if val, add y_min = float value)
    y_max_option = max              #min, max, val (if val, add y_max = float value)

  [[profiles_mean_multi]]
    [[[T_forcing]]]
      vars = T_force_tend, dT_dt_PBL, dT_dt_deepconv, dT_dt_shalconv, dT_dt_micro, dT_dt_lwrad, dT_dt_swrad
      vars_labels = 'force', 'PBL', 'Deep Con', 'Shal Con', 'MP', 'LW', 'SW'
      x_label = 'K/day'
  [[profiles_instant]]

  [[time_series]]
    vars = shf, lhf, rain
    vars_labels = 'sensible heat flux', 'latent heat flux', 'rain'

  [[time_series_multi]]


  [[contours]]
    vars =  T, qv, cld
    vars_labels = 'Temperature','Water Vapor', 'cloud fraction'
    vert_axis = pres_l
    vert_axis_label = 'p (Pa)'
    y_inverted = True
    y_log = False
    y_min_option = val             #min, max, val (if val, add y_min = float value)
    y_min = 10000.0
    y_max_option = val              #min, max, val (if val, add y_max = float value)
    y_max = 100000.0
    x_ticks_num = 10
    y_ticks_num = 10
